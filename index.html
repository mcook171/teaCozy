<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!--Header Section-->

    <header>
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
    </header>

    <!--Main container-->

    <main>
      <div class="mission">
        <div class="banner">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div class="feature">
        <div class="supporting">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="teas">
          <div class="t-pic">
            <img src="./resources/images/img-berryblitz.jpg" alt="berry tea">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="t-pic">
            <img src="./resources/images/img-spiced-rum.jpg" alt="spice crate">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="t-pic">
            <img src="./resources/images/img-donut.jpg" alt="donut">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="t-pic">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="tea cup">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="t-pic">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="berry tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>          
        </div>
      </div>
    </main>
  </body>
</html>
